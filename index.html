    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #f0f4ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #223366;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    button {
      font-family: inherit;
      border: none;
      outline: none;
    }
    header {
      background: linear-gradient(90deg, #c3d0ff, #a0b9ff);
      display: flex;
      align-items: center;
      padding: 0.5rem 1.5rem;
      box-shadow: 0 4px 8px rgb(100 120 255 / 0.25);
      user-select: none;
    }
    #logo {
      height: 50px;
      margin-right: 1.5rem;
      cursor: pointer;
      border-radius: 12px;
      transition: box-shadow 0.3s ease;
    }
    #logo:hover, #logo:focus {
      box-shadow: 0 0 15px #4a72ff;
      outline: none;
    }
    nav {
      display: flex;
      gap: 2.2rem;
      font-weight: 700;
      font-size: 1.25rem;
    }
    nav a {
      padding: 0.5rem 0.7rem;
      border-radius: 15px;
      color: #334477;
      position: relative;
      transition:
        color 0.35s ease,
        background-color 0.35s ease,
        box-shadow 0.35s ease;
    }
    nav a.active, nav a:hover, nav a:focus {
      background: #5d82ff;
      color: #e5eaff;
      box-shadow: 0 0 18px #627fff;
      outline: none;
    }

    .container {
      display: flex;
      height: calc(100vh - 62px);
      max-height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      background: #e4ebff;
      width: 250px;
      padding: 1rem 1.3rem;
      box-shadow: inset -5px 0 12px rgba(0, 0, 80, 0.1);
      overflow-y: auto;
      transition: transform 0.3s ease;
      display: block;
    }
    #sidebar::-webkit-scrollbar {
      width: 6px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background: #627fff;
      border-radius: 20px;
    }

    #search-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #search-input {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 15px;
      border: 1.8px solid #627fff;
      background: #d5deff;
      color: #223366;
      box-shadow: 0 0 8px #627fff66;
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease;
    }
    #search-input::placeholder {
      color: #8797c0;
    }
    #search-input:focus {
      border-color: #3149ff;
      box-shadow: 0 0 18px #3149ffaa;
      outline: none;
    }

    #genres-container {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .genre-chip {
      background-color: #d9e3ff;
      color: #223366;
      padding: 0.75rem 1rem;
      font-weight: 700;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      border: 2px solid transparent;
      text-align: center;
      box-shadow: none;
      transition:
        background-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        border-color 0.3s ease;
      width: 100%;
      user-select: none;
    }
    .genre-chip.selected {
      background-color: #6586ff;
      color: #e5eaff;
      box-shadow: 0 0 15px rgba(101, 134, 255, 0.8);
      border-color: #4a6eff;
    }
    .genre-chip:hover, .genre-chip:focus {
      background-color: #7c94ff;
      color: #e5eaff;
      border-color: #4a6eff;
      outline: none;
      box-shadow: 0 0 20px #6e80ffcc;
    }

    #main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem 2rem;
      background: #f9fbff;
      box-shadow: inset 5px 0 12px rgba(0, 0, 80, 0.05);
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }
    #main:focus {
      outline: 3px solid #627fff;
      outline-offset: 6px;
    }

.item-grid {
  display: grid;
  grid-template-columns: repeat(6, 240px);
  justify-content: start; /* Zorgt voor linksuitlijning */
  gap: 1.5rem;
  margin-top: 0.5rem;
}


    .item-card {
      width: 240px;
      height: 360px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 14px rgba(50, 60, 110, 0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease;
      user-select: none;
      outline-offset: 4px;
    }
    .item-card:focus {
      outline: 3px solid #627fff;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(98, 127, 255, 0.6);
    }
    .item-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(98, 127, 255, 0.4);
    }

    .item-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      user-select: none;
      pointer-events: none;
      flex-shrink: 0;
    }
    .item-card .title {
      padding: 0.6rem 0.8rem;
      font-weight: 700;
      font-size: 1rem;
      color: #223366;
      user-select: none;
      text-align: center;
      letter-spacing: 0.02em;
      background: rgba(255, 255, 255, 0.9);
      margin-top: auto;
      border-radius: 0 0 20px 20px;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(30, 40, 90, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
    }
    #modal.visible {
      display: flex;
      animation: fadeIn 0.35s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    #modal iframe {
      width: 80vw;
      height: 80vh;
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 40px #627fffcc;
      background: #111;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 3rem;
      color: #e1e6ff;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      font-weight: 900;
      z-index: 10000;
      filter: drop-shadow(0 0 2px #627fff);
      line-height: 1;
    }
    .close-btn:hover, .close-btn:focus {
      color: #a0baff;
      outline: none;
    }

    #season-selector {
      margin-top: 1rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
    }
    #season-selector button {
      background-color: #d9e3ff;
      border-radius: 15px;
      padding: 0.5rem 0.9rem;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
      font-size: 1rem;
      color: #223366;
    }
    #season-selector button.selected {
      background-color: #627fff;
      color: #e5eaff;
      border-color: #4a6eff;
      box-shadow: 0 0 15px #627fffcc;
    }
    #season-selector button:hover, #season-selector button:focus {
      background-color: #7a8cff;
      color: #e5eaff;
      outline: none;
      box-shadow: 0 0 20px #627fffcc;
    }

    #episode-list {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }
    #episode-list button {
      background-color: #d9e3ff;
      border-radius: 15px;
      padding: 0.55rem 1.1rem;
      font-weight: 700;
      cursor: pointer;
      border: 2px solid transparent;

      font-size: 1rem;
      color: #223366;
    }
    #episode-list button.selected {
      background-color: #627fff;
      color: #e5eaff;
      border-color: #4a6eff;
      box-shadow: 0 0 15px #627fffcc;

      color: #e5eaff;
      outline: none;
      box-shadow: 0 0 20px #627fffcc;
    }

    .no-results {
      font-weight: 700;
      font-size: 1.2rem;
      color: #334477;
      margin-top: 2rem;
      text-align: center;
    }

    #main::-webkit-scrollbar {
      width: 8px;
    }
    #main::-webkit-scrollbar-thumb {
      background: #627fff88;
      border-radius: 20px;
    }
  </style>

  const navFilms = document.getElementById("nav-films");
  const navSeries = document.getElementById("nav-series");
  const searchInput = document.getElementById("search-input");
  const genresContainer = document.getElementById("genres-container");
  const main = document.getElementById("main");
  const sidebar = document.getElementById("sidebar");
  const modal = document.getElementById("modal");
  const modalIframe = modal.querySelector("iframe");
  const closeBtn = modal.querySelector(".close-btn");
  
  let currentPage = "films";
  let selectedGenres = new Set();
  let selectedSeries = null;
  let selectedSeason = null;
  let selectedEpisode = null;
  
  const allGenres = [...new Set([
    ...films.flatMap(film => film.genres),
    ...series.flatMap(serie => serie.genres)
  ])].sort();

  function renderGenres() {
    genresContainer.innerHTML = "";
    allGenres.forEach(genre => {
      const btn = document.createElement("button");
      btn.className = "genre-chip";
      btn.textContent = genre;
      btn.type = "button";
      btn.setAttribute("role", "listitem");
      btn.addEventListener("click", () => {
        if (selectedGenres.has(genre)) {
          selectedGenres.delete(genre);
          btn.classList.remove("selected");
        } else {
          selectedGenres.add(genre);
          btn.classList.add("selected");
        }
        if(currentPage === "films") renderFilms();
        else if(currentPage === "series") renderSeries();
      });
      genresContainer.appendChild(btn);
    });
  }

  function createItemCard(item, type) {
    const card = document.createElement("div");
    card.className = "item-card";
    card.tabIndex = 0;
    card.setAttribute("role", "button");
    card.setAttribute("aria-label", `${type === "film" ? "Film" : "Serie"}: ${item.title}`);

    const img = document.createElement("img");
    img.src = item.image;
    img.alt = `${item.title} cover`;
    card.appendChild(img);

    const titleDiv = document.createElement("div");
    titleDiv.className = "title";
    titleDiv.textContent = item.title;
    card.appendChild(titleDiv);

    card.addEventListener("click", () => {
      if(type === "film") openFilm(item);
      else if(type === "serie") openSerieDetail(item);
    });
    card.addEventListener("keydown", e => {
      if(e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        card.click();
      }
    });

    return card;
  }

  function renderFilms() {
    searchInput.removeAttribute("disabled");
    searchInput.value = "";
    searchInput.setAttribute("placeholder", "Zoek films...");
    genresContainer.style.display = "flex";
    sidebar.style.display = "block";

    navFilms.classList.add("active");
    navFilms.setAttribute("aria-selected", "true");
    navFilms.tabIndex = 0;

    navSeries.classList.remove("active");
    navSeries.setAttribute("aria-selected", "false");
    navSeries.tabIndex = -1;

    document.querySelectorAll(".genre-chip").forEach(btn => {
      btn.classList.remove("selected");
    });
    selectedGenres.clear();

    const updateFilmList = () => {
      const zoekTerm = searchInput.value.toLowerCase().trim();
      let filteredFilms = films;

      if (zoekTerm.length > 0) {
        filteredFilms = filteredFilms.filter(film =>
          film.title.toLowerCase().includes(zoekTerm)
        );
      }
      if (selectedGenres.size > 0) {
        filteredFilms = filteredFilms.filter(film =>
          [...selectedGenres].every(g => film.genres.includes(g))
        );
      }

      main.innerHTML = "";
      if (filteredFilms.length === 0) {
        const noResults = document.createElement("div");
        noResults.className = "no-results";
        noResults.textContent = "Geen films gevonden.";
        main.appendChild(noResults);
      } else {
        const grid = document.createElement("div");
        grid.className = "item-grid";
        filteredFilms.forEach(film => {
          grid.appendChild(createItemCard(film, "film"));
        });
        main.appendChild(grid);
      }
    };

    searchInput.oninput = updateFilmList;

    document.querySelectorAll(".genre-chip").forEach(btn => {
      btn.onclick = () => {
        const genre = btn.textContent;
        if (selectedGenres.has(genre)) {
          selectedGenres.delete(genre);
          btn.classList.remove("selected");
        } else {
          selectedGenres.add(genre);
          btn.classList.add("selected");
        }
        updateFilmList();
      };
    });

    updateFilmList();
  }

  function openFilm(film) {
    modalIframe.src = film.url;
    modal.classList.add("visible");
    modal.focus();
  }

  function renderSeries() {
    searchInput.removeAttribute("disabled");

    searchInput.setAttribute("placeholder", "Zoek series...");

    });
    selectedGenres.clear();

    const updateSeriesList = () => {
      const zoekTerm = searchInput.value.toLowerCase().trim();
      let filteredSeries = series;

      if (zoekTerm.length > 0) {
        filteredSeries = filteredSeries.filter(serie =>
          serie.title.toLowerCase().includes(zoekTerm)

        noResults.className = "no-results";

        filteredSeries.forEach(serie => {

        main.appendChild(grid);

    };

    searchInput.oninput = updateSeriesList;

    document.querySelectorAll(".genre-chip").forEach(btn => {
      btn.onclick = () => {
        const genre = btn.textContent;
        if (selectedGenres.has(genre)) {
          selectedGenres.delete(genre);
          btn.classList.remove("selected");
        } else {
          selectedGenres.add(genre);

  function openSerieDetail(serie) {
    selectedSeries = serie;
    selectedSeason = serie.seasons[0];
    selectedEpisode = null;

    sidebar.style.display = "none";

    navFilms.classList.remove("active");
    navFilms.setAttribute("aria-selected", "false");
    navFilms.tabIndex = -1;

    navSeries.classList.add("active");
    navSeries.setAttribute("aria-selected", "true");
    navSeries.tabIndex = 0;

    renderSerieDetail();
  }

  function renderSerieDetail() {
    main.innerHTML = "";

    const title = document.createElement("h1");
    title.textContent = selectedSeries.title;
    title.style.marginBottom = "1rem";
    main.appendChild(title);

    const seasonSelector = document.createElement("div");
    seasonSelector.id = "season-selector";
    selectedSeries.seasons.forEach(season => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = "Seizoen " + season.seasonNumber;
      if(season === selectedSeason) btn.classList.add("selected");
      btn.addEventListener("click", () => {
        if(selectedSeason !== season) {
          selectedSeason = season;
          selectedEpisode = null;
          renderSerieDetail();
        }
      });
      seasonSelector.appendChild(btn);
    });
    main.appendChild(seasonSelector);

    const episodeList = document.createElement("div");
    episodeList.id = "episode-list";
    if(selectedSeason.episodes.length === 0) {
      const noEp = document.createElement("div");
      noEp.className = "no-results";
      noEp.textContent = "Geen afleveringen beschikbaar.";
      episodeList.appendChild(noEp);
    } else {
      selectedSeason.episodes.forEach(episode => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.textContent = `Aflevering ${episode.episodeNumber}: ${episode.title}`;
        if(selectedEpisode === episode) btn.classList.add("selected");
        btn.addEventListener("click", () => {
          selectedEpisode = episode;
          openEpisode(episode);
          renderSerieDetail();
        });
        episodeList.appendChild(btn);
      });
    }
    main.appendChild(episodeList);
    main.focus();
  }

  function openEpisode(episode) {
    modalIframe.src = episode.url;
    modal.classList.add("visible");
    modal.focus();
  }

  closeBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", e => {
    if(e.target === modal) {
      closeModal();
    }
  });
  document.addEventListener("keydown", e => {
    if(e.key === "Escape" && modal.classList.contains("visible")) {
      closeModal();
    }
  });
  function closeModal() {
    modal.classList.remove("visible");
    modalIframe.src = "";
  }

  navFilms.addEventListener("click", e => {
    e.preventDefault();
    if(currentPage !== "films") {
      currentPage = "films";
      selectedSeries = null;
      selectedSeason = null;
      selectedEpisode = null;
      sidebar.style.display = "block";
      renderFilms();
    }
  });
  navSeries.addEventListener("click", e => {
    e.preventDefault();
    if(currentPage !== "series") {
      currentPage = "series";
      selectedSeries = null;
      selectedSeason = null;
      selectedEpisode = null;
      sidebar.style.display = "block";
      renderSeries();
    }
  });

  renderGenres();
  renderFilms();

</script>
